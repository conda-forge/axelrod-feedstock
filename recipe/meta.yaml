{% set version = "4.3.0" %}

package:
  name: axelrod
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/A/Axelrod/Axelrod-{{ version }}.tar.gz
  sha256: a5e18656b9d56907123432facd78e92ed76d86812270ef1c7edff38f1bb91efa

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  skip: true  # [py2k]

requirements:
  build:
    - python
    - pip
  run:
    - python
    - cloudpickle >=0.2.1
    - dask >=0.18.1
    - matplotlib >=1.4.2
    - numpy >=1.9.2
    - pandas >=0.18.1
    - prompt_toolkit >=1.0.7,<2.0.0
    - python
    - scipy >=0.19.0
    - toolz >=0.8.0
    - tqdm >=3.4.0
    
test:
  imports:
    - axelrod
    - axelrod.data
    - axelrod.strategies
    
about:
  home: http://github.com/Axelrod-Python/Axelrod
  license: MIT
  license_file: LICENSE.txt
  summary: 'Research tool for Iterated Prisoners Dilemma in Python'

  description: |
    Axelrod is a library for conducting research in Iterated Prisoner's
    Dilemma and enable reproducibilty of research on Iterated Prisoner's
    Dilemma. The library contains over 150 strategies for IPD and supports 
    Python 3.5 and 3.6
  doc_url: http://axelrod.readthedocs.io
  dev_url: https://github.com/Axelrod-Python/Axelrod

extra:
  recipe-maintainers:
    - drvinceknight
    - marcharper
    - meatballs
    - souravsingh
